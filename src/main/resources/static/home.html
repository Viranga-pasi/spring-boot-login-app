<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- add font -->
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/x-icon" href="./img/user.png" />
		<!-- add stylesheet -->
		<link rel="stylesheet" type="text/css" href="./styles/styles.css" />
		<title>Home Page</title>
	</head>
	<body>
		<img src="./img/dots_left.png" alt="dot-set" class="dot-img-top-left" />
		<img src="./img/dots_right.png" alt="dot-set" class="dot-img-top-right" />

		<div class="container">
			<img src="./img/dots_circle.png" alt="dot-circle" class="dot-img-top" />
			<img
				src="./img/dots_circle.png"
				alt="dot-circle"
				class="dot-img-bottom"
			/>
			<div class="header-flex">
				<img src="./img/logo.png" alt="logo" />
				<div class="header-section">
					<p class="header-title">Welcome</p>
					<p class="sub-header">Faculty of Science</p>

					<p class="sub-header">University of Peradeniya</p>
				</div>
			</div>

			<p class="form-title">You have successfully logged in</p>

			<button type="submit" name="logout" id="logout">Log Out</button>
		</div>
	</body>

	<script type="text/javascript" src="./scripts/logout.js"></script>
</html>
