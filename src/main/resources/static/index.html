<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- add font -->
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/x-icon" href="./img/user.png" />
		<!-- add stylesheet -->
		<link rel="stylesheet" type="text/css" href="./styles/styles.css" />
		<title id="title">Student Registration - FOS</title>
	</head>
	<body onload="check_logged_user()">
		<img src="./img/dots_left.png" alt="dot-set" class="dot-img-top-left" />
		<img src="./img/dots_right.png" alt="dot-set" class="dot-img-top-right" />
		<!-- middle container -->
		<div class="container">
			<img src="./img/dots_circle.png" alt="dot-circle" class="dot-img-top" />
			<img
				src="./img/dots_circle.png"
				alt="dot-circle"
				class="dot-img-bottom"
			/>
			<div class="header-flex">
				<img src="./img/logo.png" alt="logo" />
				<div class="header-section">
					<p class="header-title">Student Login</p>
					<p class="sub-header">Faculty of Science</p>

					<p class="sub-header">University of Peradeniya</p>
				</div>
			</div>
			<br />

			<!-- form -->
			<form action="" method="post" class="form-section">
				<p class="form-title">Login to Your Account</p>
				<p id="invalid"></p>
				<!-- name -->
				<div class="input-section">
					<label class="label" for="name"
						>Username (Enter your University Registration Number SXXXXX)</label
					>
					<input
						required
						class="input-field"
						type="text"
						id="user_name"
						name="user_name"
						placeholder="Enter User Name"
					/>
					<p class="error" id="error-user_name"></p>
				</div>
				<div class="input-section">
					<label class="label" for="name">Password</label>
					<input
						required
						class="input-field"
						type="password"
						id="password"
						name="password"
						placeholder="Enter Password"
					/>
					<p class="error" id="error-password"></p>
				</div>

				<!-- button section -->
				<div class="btn-group">
					<input type="submit" value="Submit" class="btn submit" id="submit" />
					<p>
						Don't you have an account?
						<a href="register.html">Register </a>
					</p>
				</div>
			</form>
		</div>
	</body>

	<script type="text/javascript" src="./scripts/login.js"></script>
</html>
